        <!--
        -- ─── HEADER ─────────────────────────────────────────────────────────────────────
        -->
        <div id="log-in-wrapper">
            <div class="log-in-wrap">
                <div class="container">
                    <div class="col-lg-12 col-md-12">
                        <div id="login-area">
                            <h1 class="text-center">Welcome To Pioneer Bank</h1>
                            <div class="submit-area">
                                <h3>Login</h3>
                                <div class="mb-3">
                                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email Address">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <button id="login" type="submit" class="btn btn-success">Enter</button>
                            </div>
                        </div>
                        <div id="transaction-area">
                            <div class="row">
                                <div class="col-md-4 col-lg-4">
                                    <div class="diposit status">
                                        <h5>Diposit</h5>
                                        <h2>$<span id="currentDeposit">00</span><h5>
                                    </div>
                                </div>
                                <div class="col-md-4 col-lg-4 ">
                                    <div class="withdraw status">
                                        <h5>Withdraw</h5>
                                        <h2>$<span id="currentWithdraw">00</span></h2>
                                    </div>
                                </div>
                                <div class="col-md-4 col-lg-4 ">
                                    <div class="balance status">
                                        <h5>Balance</h5>
                                        <h2>$<span id="currentBalance">1000</span></h2>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-lg-6">
                                    <div class="submit-area">
                                        <h5>Deposit</h5>
                                        <div class="mb-3">
                                            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to diposit">
                                        </div>
                                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-6">
                                    <div class="submit-area">
                                        <h5>Withdraw</h5>
                                        <div class="mb-3">
                                            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                                        </div>
                                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
